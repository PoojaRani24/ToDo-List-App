<!--Division for  heading-->
<div class="container-fluid"> 
	<div class="jumbotron">
    <h1 class="text-center">
      To Do List App
    </h1>
  </div>

	<!--Division for taking input from user -->
	<div class="row" style="height:80px;margin-left:35em;"> 
		<div> 
			<input [(ngModel)]="newTask" type="text" placeholder="What's on your mind..."
						style="width:400px;"> 
			<button (click)="addToList()" style="margin-left:1em;" > 
				ADD 
			</button> 
		</div> 
	</div> 

	<!--Tasks added repeated divisions-->
	<div *ngFor="let item of items; let index = i;">
		<div class="row" style="height:50px;margin-left:35em;margin-top:15px;"> 
    <div class="row">
      <div style="width:400px;border:1px solid red;padding:5px">{{item}}</div> 
			<button (click)="deleteTask(i)" style="margin-left:1em;" > 
        Delete
        </button>
      </div>
		</div> 
			</div> 
</div>
